      :root {
        --background-black: #2e2e2e;
        --primary: #dc5858;
        --lightest-gray: #f1f1f1;
        --light-gray: #d6d6d6;
        --broken-white: rgba(255, 255, 255, 0.95);
      }

      @-moz-document url-prefix() {
        body {
          font-weight: lighter !important;
        }
      }

      html {
        box-sizing: border-box;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        font-weight: 400;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--background-black);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      body > * {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      nav {
        margin-top: 5vh;
        margin-bottom: 20vh;
      }

      h1 {
        margin: 0;
        font-family: "Staatliches";
        font-size: 7rem;
        color: var(--lightest-gray);
      }

      h2 {
        margin: 0;
        margin-top: 1rem;
        width: 16rem;
        font-family: "latoregular";
        text-align: center;
        font-size: 1.125rem;
        color: var(--light-gray);
      }

      main > * {
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      main {
        height: 100vh;
        margin-bottom: 13vh;
      }

      h3 {
        font-family: "Staatliches";
        color: var(--lightest-gray);
        margin: 0;
        font-size: 1.45rem;
      }

      .description-container {
        height: 5%;
        display: flex;
        justify-self: center;
        align-items: center;
      }

      .image-container {
        height: 95%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }

      #left-arrow {
        margin-left: 0.5rem;
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }

      #right-arrow {
        margin-right: 0.5rem;
      }

      footer {
        margin-bottom: 10vh;
      }

      #google-play {
        width: 17.2rem;
      }

      #app-store {
        width: 15rem;
      }

      button {
        margin-top: 1.1rem;
        width: 15rem;
        height: 4rem;
        border-radius: 10px;
        background-color: var(--primary);
        border: none;
        font-family: "Staatliches";
        color: var(--broken-white);
        font-size: 1.5rem;
      }

      @media only screen and (max-width: 550px) {
        #image {
          max-width: 85%;
        }
      }

    <script>
      window.dataLayer = window.dataLayer || [];

    <script>
      const load = () => {
        const height = window.innerHeight;
        const main = document.getElementsByTagName("main")[0];
        main.setAttribute("style", `height: ${height}px`);

        const image = document.getElementById("image");
        const images = {
          1: "./assets/images/screenshots/1.png",
          2: "./assets/images/screenshots/2.png",
          3: "./assets/images/screenshots/3.png",
          4: "./assets/images/screenshots/4.png",
          5: "./assets/images/screenshots/5.png",
          6: "./assets/images/screenshots/6.png",
          7: "./assets/images/screenshots/7.png",
          8: "./assets/images/screenshots/8.png",
          9: "./assets/images/screenshots/9.png",
        };
        const header = document.getElementById("header");
        const headers = {
          1: "clear workout guidance",
          2: "variable rest timer",
          3: "intuitive grip and hold selection",
          4: "advanced variable entry",
          5: "ability to adjust hung values",
          6: "calendar overview",
          7: "advanced stats",
          8: "proper workout overview",
          9: "create your own board",
        };

        var currentImage = 1;
        var currentHeader = 1;
        const lastImage = Object.keys(images).length;
        const lastHeader = Object.keys(headers).length;

        const setImage = (no) => {
          image.src = images[no];
        };

        const setHeader = (no) => {
          header.innerText = headers[no];
        };

        const previousImage = () => {
          if (currentImage == 1) {
            currentImage = lastImage;
            currentHeader = lastHeader;
          } else {
            currentImage--;
            currentHeader--;
          }
          setImage(currentImage);
          setHeader(currentHeader);
        };

        const nextImage = () => {
          if (currentImage == lastImage) {
            currentImage = 1;
            currentHeader = 1;
          } else {
            currentImage++;
            currentHeader++;
          }
          setImage(currentImage);
          setHeader(currentHeader);
        };

        const leftArrow = document.getElementById("left-arrow");
        const rightArrow = document.getElementById("right-arrow");

        leftArrow.addEventListener("click", previousImage);
        rightArrow.addEventListener("click", nextImage);

        document.addEventListener("touchstart", handleTouchStart, false);
        document.addEventListener("touchmove", handleTouchMove, false);

        var xDown = null;
        var yDown = null;

        function getTouches(evt) {
          return (
            evt.touches || evt.originalEvent.touches // browser API
          ); // jQuery
        }

        function handleTouchStart(evt) {
          const firstTouch = getTouches(evt)[0];
          xDown = firstTouch.clientX;
          yDown = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
          if (!xDown || !yDown) {
            return;
          }

          var xUp = evt.touches[0].clientX;
          var yUp = evt.touches[0].clientY;

          var xDiff = xDown - xUp;
          var yDiff = yDown - yUp;

          if (Math.abs(xDiff) > Math.abs(yDiff)) {
            if (xDiff > 0) {
              previousImage();
            } else {
              nextImage();
            }
          }

          xDown = null;
          yDown = null;
        }

        const checkKey = (e) => {
          e = e || window.event;

          if (e.keyCode == "37") {
            previousImage();
          }

          if (e.keyCode == "39") {
            nextImage();
          }
        };

        document.onkeydown = checkKey;

        const imageSources = Object.values(images);
        imageSources.shift();
        imageSources.forEach((src) => {
          const preload = new Image();
          preload.src = src;
        });
      };

      window.onload = load;
    </script>
